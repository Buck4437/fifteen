<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./stylesheets/styles.css">
        <title>Fifteen!</title>
    </head>
    <body>
        <div id="app">
            Moves: {{stats.moves}}<br>
            Time: {{time}}s<br>
            <table class="grid" :class="{'win': stats.hasWon}">
                <tr v-for="(row, r) in fifteenBoard">
                    <template v-for="(cell, c) in row">
                        <td v-if="cell != EMPTY_SPACE" class="tile" @click="moveTile(r, c)">
                            {{cell}}
                        </td>
                        <td v-else class="tile-empty"></td>
                    </template>
                </tr>
            </table>
            <button @click="scramble">
                Scramble
            </button>
        </div>
    </body>
    <script src="./javascript/libraries/vue.js"></script>
    <script src="./javascript/index.js"></script>
    <script src="./javascript/solver.js"></script>
</html>
